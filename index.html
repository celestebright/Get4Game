<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Reach for the Stars Game</title>
<link rel="stylesheet" href="style.css">
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Indie+Flower&display=swap');
    </style>

<html>

<body>
    <ul class='instructions'>
        <li>
            Click a star
        </li>
        <br>
        <li class='secondStep'>
            Your count increased!
        </li>
        <br>
        <li class='thirdStep'>
            Try to add them together
        </li>
        <br>
        <li class="fourthStep">
            The boy is reaching
        </li>
        <br>
        <li class='fifthStep'>
            Don't click too much
        </li>
        <br>
        <li class="sixthStep">
            Or you lose!
        </li>
    </ul>
    <p class ='idea'></p>
    <button class='firstStar'></button>
    <button class="secondStar"></button>
    <button class='thirdStar'></button>
    <button class="fourthStar"></button>
        <b>
            <h1 class='count'>Your Score:</h1>
        </b>
    <p class='number'></p>
    <div class='scoreboard'>
        <p id='wins'>Wins: </p>
        <p id='losses'>Losses: </p>
    </div>

    
</body>
<script src="starsGame.js"></script>
</html>
